<span class="gear-header-menu">
  <span class="cat-menu">
    <nav class="mega-menu">
      <ul class="megamenu-nav-primary">
        <li>
          <div class="row">
            <a href="#" class="col-lg-2 cat-item d-none">
            </a>
            <div class="sub-cat-menu-banner col-12 col-lg-10" style="background: white;">
              <div class="header-navigation-block d-flex">
                <div class="left d-flex-column">
                  <div class="left-top">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      </ol>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <a href="#">
                            <img class="d-block w-100"
                              src="http://theme.hstatic.net/1000026716/1000440777/14/slideshow_4.jpg?v=4430"
                              alt="First slide">
                          </a>
                        </div>
                        <div class="carousel-item">
                          <a href="#">
                            <img class="d-block w-100"
                              src="http://theme.hstatic.net/1000026716/1000440777/14/slideshow_2.jpg?v=4430"
                              alt="Second slide">
                          </a>
                        </div>
                        <div class="carousel-item">
                          <a href="#">
                            <img class="d-block w-100"
                              src="http://theme.hstatic.net/1000026716/1000440777/14/slideshow_1.jpg?v=4430"
                              alt="Third slide">
                          </a>
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>
                  <div class="left-bottom d-flex">
                    <div class="left-bottom-sub-item w-50">
                      <a href="#">
                        <img src="http://theme.hstatic.net/1000026716/1000440777/14/solid4.jpg?v=4430" alt="">
                      </a>
                    </div>
                    <div class="left-bottom-sub-item w-50">
                      <a href="#">
                        <img src="http://theme.hstatic.net/1000026716/1000440777/14/solid5.jpg?v=4430" alt="">
                      </a>
                    </div>
                  </div>
                </div>
                <div class="right d-none d-xl-block">
                  <div class="sub-item-right">
                    <a href="#">
                      <img src="http://theme.hstatic.net/1000026716/1000440777/14/solid1.jpg?v=4430" alt="">
                    </a>
                  </div>
                  <div class="sub-item-right">
                    <a href="#">
                      <img src="http://theme.hstatic.net/1000026716/1000440777/14/solid2.jpg?v=4430" alt="">
                    </a>
                  </div>
                  <div class="sub-item-right">
                    <a href="#">
                      <img src="http://theme.hstatic.net/1000026716/1000440777/14/solid3.jpg?v=4430" alt="">
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li *ngFor="let item of categories">        
          <div class="row">
            <a href="#" class="d-none d-lg-block col-lg-2 cat-item">
              <i class={{item.icon_class}}></i>
              <span> {{item.name}}</span>
            </a>
            
            <div class="sub-cat-menu-banner col-12 col-lg-10" style="display: none">
              <app-sub-cat-banner [categoryId]="item._id"></app-sub-cat-banner>
            </div>
          </div>
        </li>
      
      </ul>
    </nav>
  </span>
</span>
